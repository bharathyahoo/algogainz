<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Chart bars (representing trading activity) -->
  <rect x="100" y="320" width="40" height="80" rx="4" fill="rgba(255,255,255,0.9)"/>
  <rect x="160" y="260" width="40" height="140" rx="4" fill="rgba(255,255,255,0.9)"/>
  <rect x="220" y="280" width="40" height="120" rx="4" fill="rgba(255,255,255,0.9)"/>
  <rect x="280" y="220" width="40" height="180" rx="4" fill="rgba(255,255,255,0.9)"/>
  <rect x="340" y="180" width="40" height="220" rx="4" fill="rgba(255,255,255,0.9)"/>

  <!-- Upward trend line (representing gains) -->
  <path d="M 90 340 L 140 300 L 190 280 L 240 240 L 290 200 L 340 160 L 390 120"
        stroke="#4caf50"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Arrow at end of trend line -->
  <polygon points="390,120 370,110 370,130" fill="#4caf50"/>
  <polygon points="390,120 400,100 410,120" fill="#4caf50"/>

  <!-- Letter 'A' for AlgoGainz (stylized) -->
  <path d="M 200 150 L 256 80 L 312 150 L 290 150 L 256 110 L 222 150 Z"
        fill="rgba(255,255,255,0.95)"
        stroke="rgba(255,255,255,0.3)"
        stroke-width="2"/>
  <rect x="240" y="130" width="32" height="12" fill="rgba(255,255,255,0.95)"/>

  <!-- Sparkle/star effect (representing algo intelligence) -->
  <circle cx="380" cy="140" r="4" fill="#ffeb3b"/>
  <circle cx="370" cy="130" r="3" fill="#ffd54f"/>
  <circle cx="390" cy="135" r="2.5" fill="#ffee58"/>
</svg>
